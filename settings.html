<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google fonts: open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">
     <!-- Main template css file -->
     <link rel="stylesheet" href="./css/master.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <h3>Zewana</h3>
            <ul>
                <li>
                  <a href="index.html">
                    <i class="fa-regular fa-chart-bar fa-fw"></i>
                    <span>Dashboard</span>
                  </a>
                </li>
                <li>
                  <a class="active" href="./settings.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span>Settings</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span>Profile</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span>Projects</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-graduation-cap fa-fw"></i>
                    <span>Courses</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-regular fa-circle-user fa-fw"></i>
                    <span>Friends</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-regular fa-file fa-fw"></i>
                    <span>Files</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-regular fa-credit-card fa-fw"></i>
                    <span>Plans</span>
                  </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <!-- Start head -->
                <div class="head">
                    <div class="search">
                        <input type="text" placeholder="Type A Keyword">
                    </div>
                    <div class="icons">
                        <span class="notification">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="./images/avatar.png" alt="avatar">
                    </div>
                </div>
            <!-- End head -->
            <h1 class="main-title">Settings</h1>
            <div class="wrapper">
                
                <!-- Start site control -->
                <div class="site-control">
                    <h2>Site Control</h2>
                    <p>Control The Website If There Is Maintenance</p>
                    <form>
                        <div class="website-control">
                            <span class="title">Website Control</span>
                            <p class="description">Open/Close Website And Type The Reason</p>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </div>
                        <textarea placeholder="Close Message Content"></textarea>
                    </form>
                </div>
                <!-- End site control -->

                <!-- Start general info -->
                <div class="general-info">
                    <h2>General Info</h2>
                    <p>General Information About Your Account</p>
                    <form>
                        <div class="text-input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="text-input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                        <div class="text-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" readonly placeholder="o@nn.sa">
                            <a href="#">Change</a>
                        </div>
                    </form>
                </div>
                <!-- End general info -->


            </div>
        </div>
    </div>
</body>
</html>
